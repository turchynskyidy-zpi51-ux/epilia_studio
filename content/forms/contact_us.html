<div class="form_background">

</div> 
<form>
    <h1>
        Leave your number and we will contact you in 10 min!
    </h1>

    <input
        id="phone"
        name="phone"
        type="tel"
        inputmode="tel"
        autocomplete="tel"
        placeholder="+380501234567"
        required
        pattern="^\+?[0-9\s\-\(\)]{7,20}$"
        title="Введіть номер: +380501234567 (дозволені цифри, пробіли, дужки, дефіси)"
    />

        <button type="submit">Відправити</button>
</form>
